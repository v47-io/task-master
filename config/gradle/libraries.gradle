ext {
    // Core libraries
    slf4jVersion = '1.7.30'

    // Implementation libraries
    coroutinesVersion = '1.4.1'
    eventsVersion = '1.0.1'

    // Testing libraries
    junitVersion = '5.7.0'
    logbackVersion = '1.2.3'

    libraries = [
            // Core libraries
            slf4j      : "org.slf4j:slf4j-api:$slf4jVersion",

            // Implementation libraries
            coroutines : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion",
            horusEvents: "io.v47:events:$eventsVersion",

            // Testing libraries
            junit      : "org.junit.jupiter:junit-jupiter:$junitVersion",
            junitEngine: "org.junit.jupiter:junit-jupiter-engine:$junitVersion",
            logback    : "ch.qos.logback:logback-classic:$logbackVersion"
    ]
}
